<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="GUI.css" />
  <script src="GUI.js"></script>


  <head>
      <meta charset="UTF-8">
      <meta name="description" content="KHKT-2023-2024">
      <meta name="keywords" content="HTML, CSS, JavaScript">
      <meta name="author" content="H-K">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Menu</title>
    <link rel="icon" type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/3934/3934041.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
 
  <body onload="Time()">
    <div class="top">
      <h1>Auto Daily Menu</h1>
      <p>Giúp chúng ta làm thực đơn tự động hằng ngày</p>
    </div>

    <div class="main">
      <div class="menu">
        <table>
          <tr>
            <th><time id="time"></time></th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
          </tr>
          <tr>
            <th>Monday</th>
            <td id="Mo-B"></td>
            <td id="Mo-L"></td>
            <td id="Mo-D"></td>
          </tr>
          <tr>
            <th>Tuesday</th>
            <td id="Tu-B"></td>
            <td id="Tu-L"></td>
            <td id="Tu-D"></td>
          </tr>
          <tr>
            <th>Wednesday</th>
            <td id="We-B"></td>
            <td id="We-L"></td>
            <td id="We-D"></td>
          </tr>
          <tr>
            <th>Thursday</th>
            <td id="Th-B"></td>
            <td id="Th-L"></td>
            <td id="Th-D"></td>
          </tr>
          <tr>
            <th>Friday</th>
            <td id="Fr-B"></td>
            <td id="Fr-L"></td>
            <td id="Fr-D"></td>
          </tr>
          <tr>
            <th>Saturday</th>
            <td id="Sa-B"></td>
            <td id="Sa-L"></td>
            <td id="Sa-D"></td>
          </tr>
          <tr>
            <th>Sunday</th>
            <td id="Su-B"></td>
            <td id="Su-L"></td>
            <td id="Su-D"></td>
          </tr>
        </table>
      </div>


      <dir id="function">


        <input type="checkbox" id="show" /><br>
        <label for="show" class="show-btn">Suggest</label>

        <input type="checkbox" id="show1" /><br>
        <label for="show1" class="show-btn1">Order</label>

        <input type="checkbox" id="show2" /><br>
        <label for="show2" class="show-btn2">Add dish</label>

        <input type="checkbox" id="show3" /><br>
        <label for="show3" class="show-btn3">Nutrition</label>



        <div class="container">

          <h1>Suggest</h1>
          <form id="Suggest_dish">
            <label for="classify">Loại món ăn:</label>
            <select id="classify" name="classList" form="Suggest_dish">
              <option value="dry">Món khô</option>
              <option value="soup">Món nước</option>
            </select>
          </form>

        </div>




        <div class="container1">
          <label for="myInput">Order List Of Dish</label>
          <input type="text" id="myInput" onkeyup="SearchList()"
            placeholder="Search for names..">

          <ul id="myDish">

          </ul>
        </div>






        <div class="container2">
          <label for="myInput">List Of Dish</label>
          <input type="text" id="myInput" onkeyup="SearchList()"
            placeholder="Search for names..">

          <ul id="AllDish">
            <li class="0001" onclick="addDish(10001,'Com')"><a class="0001">Com</a></li>
          </ul>
        </div>






        <div class="container3">
          <p>Update later</p>
        </div>
      </div>

    </body>

  </html>
